<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit Counting</title>
</head>
<body>
    <script>
        function arrayDiff(a, b) {
            if (b.length == 0 || a.length == 0) {
                return a;
            } else {
                for (let j = 0; j < b.length; j++) {
                for ( let i = 0; i < a.length; i++) {
                    if ( a[i] == b[j] ) {
                        delete a.splice(i,1);
                        arrayDiff(a,b);
                    }
                }
                }
            }
            return a;
        }
        arrayDiff([3,4], [3]); // [4]
    </script>
</body>
</html>
