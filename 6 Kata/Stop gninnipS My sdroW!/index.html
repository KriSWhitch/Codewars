        function rev(str) {
            return str.split('').reverse().join('')
        };
          
        function spinWords(str){
            let strArray = str.split(" ");
            for(let i = 0; i < strArray.length; i++){
              if (strArray[i].length > 4){
                strArray[i] = rev(strArray[i]);
              }
