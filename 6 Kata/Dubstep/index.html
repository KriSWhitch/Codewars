<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubstep</title>
</head>
<body>
    <script>
        function songDecoder(song){
            let re = /WUB/gi;
            return song.replace(re, " ").replace(/\s+/g, ' ').replace(/(^\s*)|(\s*)$/g, '');;
        }
    </script>
</body>
</html>
