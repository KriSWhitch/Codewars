<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the odd int</title>
</head>
<body>
    <script>
        function findOdd(A) {
            let tempArray = A;
            let counter = 0;
            for (let i = 0; i < A.length; i++) {
              for (let j = 0; j < tempArray.length; j++) {
                if (A[i] == tempArray[j]) {
                  counter++;
                } 
              }
              if (counter % 2 == 1) {
                return A[i];
              }
            }
            return 0;
          }
          findOdd([20,1,-1,2,-2,3,3,5,5,1,2,4,20,4,-1,-2,5]); // 5
    </script>
</body>
</html>
