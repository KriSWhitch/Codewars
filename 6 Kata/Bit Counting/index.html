<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit Counting</title>
</head>
<body>
    <script>
        let countBits = function(n) {
            let counter = 0;
            let numArray = n.toString(2).split("");
            numArray.forEach( e => {
              if ( e == 1) counter++;
            });
            return counter;
        };
        countBits(10); // 2
    </script>
</body>
</html>
