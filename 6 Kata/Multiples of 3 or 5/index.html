<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiples of 3 or 5</title>
</head>
<body>
    <script>
        function solution(number){
            let sum = 0;
            for ( let i = 0 ; i < number; i++){
              if ( i%5 == 0 || i%3 == 0 ) {
                sum += i;
              }
            }
            return sum;
        }
        test(10); // 23
    </script>
</body>
</html>
