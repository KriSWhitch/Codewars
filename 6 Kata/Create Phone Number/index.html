<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Phone Number</title>
</head>
<body>
    <script>
        function createPhoneNumber(numbers){
            return `(${String(numbers[0])+numbers[1]+numbers[2]}) ${String(numbers[3])+numbers[4]+numbers[5]}-${String(numbers[6])+numbers[7]+numbers[8]+numbers[9]}`
        }
    </script>
</body>
</html>
