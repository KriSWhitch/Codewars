<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opposite number</title>
</head>
<body>
    <script>
        function opposite(number) {
            return number * -1;
          }
        opposite(1); // -1
    </script>
</body>
</html>
