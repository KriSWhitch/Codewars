<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the smallest integer in the array</title>
</head>
<body>
    <script>
        class SmallestIntegerFinder {
            findSmallestInt(args) {
              return Math.min.apply(Math, args);
            }
        }
    </script>
</body>
</html>
