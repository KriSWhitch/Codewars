<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of two lowest positive integers</title>
</head>
<body>
    <script>
        function sumTwoSmallestNumbers(numbers) {  
            let result = Math.min.apply(null, numbers);
            numbers.splice(numbers.indexOf(result), 1);
            return result += Math.min.apply(null, numbers);
        }

        sumTwoSmallestNumbers([52, 76, 14, 12, 4]); // 16
    </script>
</body>
</html>
