<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumbling</title>
</head>
<body>
    <script>
        function accum(s) {
            let inputString = s.split("");
            let outputString = "";
            for (let i = 0; i < inputString.length; i++) {
                outputString += inputString[i].toUpperCase();
                for (let j = 0 ; j<i ; j++) outputString += inputString[i].toLowerCase();
                if (i != inputString.length-1) outputString += '-';
            }
            return outputString;
        }
        accum("ZpglnRxqenU"); // Z-Pp-Ggg-Llll-Nnnnn-Rrrrrr-Xxxxxxx-Qqqqqqqq-Eeeeeeeee-Nnnnnnnnnn-Uuuuuuuuuuu
    </script>
</body>
</html>
