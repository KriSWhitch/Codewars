<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Numbers</title>
</head>
<body>
    <script>
        function getSum( a,b ) {
            let sum = 0;
            if ( a <= b ) for ( let i = a; i <= b; i++) sum += i;
            else for ( let i = b; i <= a; i++) sum += i;
            return sum;
        }

        getSum(-1, 2);  // -1 + 0 + 1 + 2 = 2
    </script>
</body>
</html>
