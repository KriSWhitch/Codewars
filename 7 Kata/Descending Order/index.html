<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descending Order</title>
</head>
<body>
    <script>
        function descendingOrder(n){
            let numArray = (n.toString(10).replace(/\D/g, '0').split('').map(Number)).sort(function(a, b){return b - a});
            let outArray = '';
            for (let i = 0; i < numArray.length ; i++) {
              outArray += numArray[i];
            }
            return Number(outArray);
        }

        descendingOrder(123456789); // 987654321
    </script>
</body>
</html>
