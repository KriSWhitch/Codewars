<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is this a triangle</title>
</head>
<body>
    <script>
        function isTriangle(a,b,c)
        {
            if (a === 0 || b === 0 || c === 0) {
                return false;
            }
            if (a >= b + c ) {
                return false;
            } else if (b >= a + c ) {
                return false;
            } else if (c >= a + b ) {
                return false;
            } else {
                return true;
            }
        }
    </script>
</body>
</html>
