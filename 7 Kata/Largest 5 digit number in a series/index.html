<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest 5 digit number in a series</title>
</head>
<body>
    <script>
        function solution(digits){
            let biggestNumber = 0;
            for(let i = 0; i <= digits.length - 5; i++)
            biggestNumber = Math.max(+digits.slice(i, i + 5), biggestNumber);
            return biggestNumber;
          }     
    </script>
</body>
</html>
