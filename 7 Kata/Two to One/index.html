<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two to One</title>
</head>
<body>
    <script>
        function longest(s1, s2) {
            let outArray = (s1+s2).split("").sort();
            let outString = new Set(outArray);
            return Array.from(outString).join("");
        }
    </script>
</body>
</html>
