<!DOCTYPE html>
<html lang="en">

    <title>Count the Digit</title>
</head>
<body>
    <script>
    function nbDig(n, d) {
        let sum = 0;
        let lookingFor = d;
        function squareDigits(num) { 
                let digitArray = [];
                let base = 10;
                let currentNumber = num;
                do {
                    let baseShiftedNumber = Math.floor (currentNumber / base);
                    let diff = currentNumber - (baseShiftedNumber * base);
                    digitArray.unshift(diff);
                    currentNumber = baseShiftedNumber;
                } while (currentNumber > 0)

                for (let i = 0; i < digitArray.length; i++) {
                    if (digitArray[i] == d) {
                    sum += 1;
                    }
                }
            }
            let digitsArray = [];
    
            for (let i = 0; i <= n; i++) {
            digitsArray[i] = i*i;
            }
            
            for (let i = 0; i < digitsArray.length; i++) {
            squareDigits(digitsArray[i]);
            }
    
            return sum;
    }
    </script>
